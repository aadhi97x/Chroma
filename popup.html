<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chroma</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background-glob"></div>
  <div class="container">
    <header>
      <div class="logo-container">
        <h1>Chroma</h1>
      </div>
      <p class="subtitle">Colorblind Assistant</p>
    </header>

    <div class="card">
      <div class="control-row">
        <span class="label">Active</span>
        <label class="switch">
          <input type="checkbox" id="toggle-extension">
          <span class="slider"></span>
        </label>
      </div>

      <div class="control-group">
        <label for="type-select">Vision Type</label>
        <div class="select-wrapper">
          <select id="type-select">
            <option value="protanopia">Protanopia (Red-blind)</option>
            <option value="deuteranopia">Deuteranopia (Green-blind)</option>
            <option value="tritanopia">Tritanopia (Blue-blind)</option>
            <option value="achromatopsia">Achromatopsia (Mono)</option>
          </select>
          <div class="select-arrow"></div>
        </div>
      </div>

      <div class="control-group">
        <div class="slider-header">
          <label for="severity-slider">Intensity</label>
          <span id="severity-value" class="value-display">100%</span>
        </div>
        <input type="range" id="severity-slider" min="0" max="100" value="100">
        <div class="slider-track-visual"></div>
      </div>

      <div class="button-group">
        <button id="save-site-btn" class="btn-primary">Save for this site</button>
        <button id="reset-btn" class="btn-secondary">Reset</button>
      </div>
    </div>

    <div class="status" id="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
